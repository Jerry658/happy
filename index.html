            if (historyIndex > 0) {

                const { text, style } = history[historyIndex];
                const complimentElement = document.getElementById('compliment');
                complimentElement.className = `${style} text-2xl font-bold`;
                complimentElement.textContent = `"${text}"`;
            }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                const { text, style } = history[historyIndex];
                const complimentElement = document.getElementById('compliment');
                complimentElement.className = `${style} text-2xl font-bold`;

        }
